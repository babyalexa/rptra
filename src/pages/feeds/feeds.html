<ion-header>

  <ion-navbar>
    <ion-title>feeds</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="https://ionicframework.com/dist/preview-app/www/assets/img/nin-live.png" />

    <ion-card-content>
      <ion-card-title>
        Nine Inch Nails Live
      </ion-card-title>
      <p>
        The most popular industrial group ever, and largely responsible for bringing the music to a mass audience.
      </p>
    </ion-card-content>
    <hr>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start (click)="pushPage()">
          <ion-icon name='star'></ion-icon>
          Favorite
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='musical-notes'></ion-icon>
          Listen
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
