<ion-header>

  <ion-navbar>
    <ion-title>form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #eventForm="ngForm" (ngSubmit)="onSubmit(eventForm)">
    <ion-item>
      <ion-label color="primary" floating>Floating Label</ion-label>
      <ion-input type="text" [(ngModel)]="eventService.nama" name="nama"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" floating>Floating Label</ion-label>
        <ion-input type="text" [(ngModel)]="eventService.nama" name="nama"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="primary" floating>Floating Label</ion-label>
          <ion-input type="text" [(ngModel)]="eventService.nama" name="nama"></ion-input>
        </ion-item>
    <button ion-button type="submit" block>Add Todo</button>
  </form>
</ion-content>
