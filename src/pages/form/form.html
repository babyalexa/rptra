<ion-header>

  <ion-navbar>
    <ion-title>Request Events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #eventForm="ngForm" (ngSubmit)="onSubmit(eventForm)">
    <ion-item>
      <ion-label color="primary" stacked>Event Name</ion-label>
      <ion-input type="text" placeholder="Event Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Date</ion-label>
      <ion-input type="text" placeholder="DD-MM-YYYY"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Time</ion-label>
      <ion-input type="text" placeholder="HH:MM"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Description</ion-label>
      <ion-textarea placeholder="Enter a description"></ion-textarea>
    </ion-item>
    
    <button ion-button type="submit" block>Submit</button>
  </form>
</ion-content>
